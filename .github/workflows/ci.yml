name: CI Pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev-requirements.txt
    
    - name: Run main file
      run: |
        python app_gunicorn.py

    - name: Run streamlit file
      run: |
        streamlit run app_streamlit.py


    - name: Run Tests
      run: |
        python -m unittest discover

    ## Only CML specefic code

    - name: Setup CML
      uses: iterative/setup-cml@v2

    - name: Create CML report
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          echo "## CI report" > report.md
          echo "" >> report.md
          echo "- Python: $(python --version)" >> report.md
          echo "- Tests: passed âœ…" >> report.md
          # add metrics/artifacts here if you generate them
          cml comment create report.md
    